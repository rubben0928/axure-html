<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度預算分配系統</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        select {
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>年度預算分配系統</h1>
    <div class="controls">
        <label for="year">年度：</label>
        <select id="year">
            <option value="114">114年</option>
            <option value="113">113年</option>
            <option value="112">112年</option>
        </select>

        <label for="plan">計畫別：</label>
        <select id="plan">
            <option value="宜居建設計畫">宜居建設計畫</option>
            <option value="交通改善計畫">交通改善計畫</option>
            <option value="環境綠化計畫">環境綠化計畫</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>月份</th>
                <th>每月預算分配數</th>
                <th>累計預算分配數(A)</th>
                <th>累計實支數(B)</th>
                <th>執行率(%) (B)/(A)</th>
                <th>前年度每月預算分配數</th>
                <th>前年度累計預算分配數</th>
            </tr>
        </thead>
        <tbody id="budgetTable">
            <!-- JavaScript 會自動生成 1~12 月 -->
        </tbody>
    </table>

    <script>
        const budgetTable = document.getElementById('budgetTable');

        // 範例資料，可改成從後端 API 取得
        const monthlyBudget = [100, 120, 90, 110, 130, 100, 120, 140, 110, 100, 90, 120];
        const actualSpending = [95, 115, 85, 105, 125, 95, 110, 135, 105, 95, 85, 115];
        const lastYearBudget = [90, 100, 80, 100, 120, 90, 110, 130, 100, 90, 80, 110];

        let cumulativeBudget = 0;
        let cumulativeActual = 0;
        let cumulativeLastYear = 0;

        for (let month = 1; month <= 12; month++) {
            cumulativeBudget += monthlyBudget[month - 1];
            cumulativeActual += actualSpending[month - 1];
            cumulativeLastYear += lastYearBudget[month - 1];

            const executionRate = cumulativeBudget === 0 ? 0 : ((cumulativeActual / cumulativeBudget) * 100).toFixed(2);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${month}月</td>
                <td><input type="number" value="${monthlyBudget[month - 1]}" min="0"></td>
                <td>${cumulativeBudget}</td>
                <td>${cumulativeActual}</td>
                <td>${executionRate}%</td>
                <td>${lastYearBudget[month - 1]}</td>
                <td>${cumulativeLastYear}</td>
            `;
            budgetTable.appendChild(row);
        }
    </script>
</body>
</html>
