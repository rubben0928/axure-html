<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 模型管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f1f5f9;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        h1 {
            color: var(--primary);
            font-size: 28px;
        }
        
        /* 頁籤樣式 */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            color: #64748b;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab:hover:not(.active) {
            color: var(--secondary);
            background-color: #f8fafc;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 新增的模型類別選擇樣式 */
        .category-selection {
            margin-bottom: 25px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .category-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .category-group {
            flex: 1;
        }
        
        .category-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
        }
        
        .category-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background-color: #f8fafc;
            transition: all 0.3s;
        }
        
        .category-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        
        /* 上傳區域樣式 */
        .upload-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: #f8fafc;
        }
        
        .upload-area.active {
            border-color: var(--primary);
            background-color: #ebf8ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-text h3 {
            margin: 0;
            color: #2d3748;
            font-size: 18px;
        }
        
        .upload-text p {
            margin: 10px 0 0;
            color: #718096;
            font-size: 14px;
        }
        
        .file-input {
            display: none;
        }
        
        .browse-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        
        .browse-btn:hover {
            background-color: var(--secondary);
        }
        
        /* 清單樣式 */
        .models-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .models-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr 150px;
            padding: 15px 20px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            gap: 15px;
        }
        
        .model-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .model-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr 150px;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
            transition: background-color 0.2s;
            gap: 15px;
        }
        
        .model-item:hover {
            background-color: #f8fafc;
        }
        
        .model-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .model-icon {
            color: var(--primary);
            font-size: 18px;
        }
        
        .model-format {
            background-color: #e0e7ff;
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .model-size {
            color: #64748b;
        }
        
        .model-category {
            font-size: 13px;
            color: #4a5568;
        }
        
        .model-date {
            color: #64748b;
            font-size: 14px;
        }
        
        .model-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .status-uploading {
            background-color: #bfdbfe;
            color: #1e40af;
        }
        
        .status-processing {
            background-color: #fef08a;
            color: #854d0e;
        }
        
        .status-completed {
            background-color: #bbf7d0;
            color: #166534;
        }
        
        .status-failed {
            background-color: #fecaca;
            color: #991b1b;
        }
        
        .model-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-left: 10px;
            border-left: 1px solid #e2e8f0;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            background-color: #f1f5f9;
        }
        
        .edit-btn {
            color: var(--primary);
        }
        
        .delete-btn {
            color: var(--danger);
        }
        
        .view-btn {
            color: var(--success);
        }
        
        .progress-container {
            margin-top: 5px;
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* 上傳模態框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .modal-header {
            padding: 15px 20px;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-weight: 600;
            font-size: 18px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background-color: #f8fafc;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-outline {
            background-color: transparent;
            border-color: #cbd5e0;
        }
        
        .btn-outline:hover {
            background-color: #f1f5f9;
        }
        
        /* 屬性設定模態框樣式 */
        .property-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        /* 空狀態 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
        
        .empty-icon {
            font-size: 48px;
            color: #cbd5e0;
            margin-bottom: 15px;
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .models-header {
                display: none;
            }
            
            .model-item {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 15px;
                position: relative;
            }
            
            .model-actions {
                position: absolute;
                top: 15px;
                right: 15px;
                border-left: none;
                padding-left: 0;
            }
            
            .model-name {
                margin-top: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cube"></i> BIM 模型物件管理</h1>
        </header>
        
        <!-- 頁籤導航 -->
        <div class="tabs">
            <div class="tab active" data-tab="upload">物件上傳</div>
            <div class="tab" data-tab="list">物件清單</div>
        </div>
        
        <!-- 物件上傳頁籤內容 -->
        <div id="upload-tab" class="tab-content active">
            <!-- 模型類別選擇區塊 -->
            <div class="category-selection">
                <h3><i class="fas fa-layer-group"></i> 模型類別選擇</h3>
                <div class="category-row">
                    <div class="category-group">
                        <label class="category-label">主要類別</label>
                        <select class="category-select" id="mainCategory">
                            <option value="">-- 請選擇主要類別 --</option>
                            <option value="architecture">AR建築模型</option>
                            <option value="structure">LS景觀模型</option>
                            <option value="mep">ST結構模型</option>
                            <option value="civil">MEP機電空調模型</option>
                        </select>
                    </div>
                    <div class="category-group">
                        <label class="category-label">次級類別</label>
                        <select class="category-select" id="subCategory" disabled>
                            <option value="">-- 請先選擇主要類別 --</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="upload-container">
                <div class="upload-area" id="dropArea">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <div class="upload-text">
                        <h3>拖曳 IFC(2x3) 檔案到這裡上傳</h3>
                        <p>限單個檔案上傳(容量限400MB以內)</p>
                    </div>
                    <button class="browse-btn">或選擇檔案上傳</button>
                    <input type="file" id="fileInput" class="file-input" accept=".ifc" multiple>
                </div>
            </div>
        </div>
        
        <!-- 物件清單頁籤內容 -->
        <div id="list-tab" class="tab-content">
            <div class="models-container">
                <div class="models-header">
                    <div>模型名稱</div>
                    <div>檔案大小</div>
                    <div>上傳類型</div>
                    <div>上傳日期</div>
                    <div>狀態</div>
                    <div>操作</div>
                </div>
                
                <div class="model-list" id="modelList">
                    <!-- 範例資料 - 實際應用中從後端獲取 -->
                    <div class="model-item">
                        <div class="model-name">
                            <i class="fas fa-building model-icon"></i>
                            <span>1F建物</span>
                            
                        </div>
                        <div class="model-size">156.7 MB</div>
                        <div class="model-category">建築模型 / 帷幕外牆</div>
                        <div class="model-date">2023-10-15 14:30</div>
                        <div>
                            <span class="model-status status-completed">
                                <i class="fas fa-check-circle"></i> 模型轉檔完成
                            </span>
                        </div>
                        <div class="model-actions">
                            <button class="action-btn view-btn" title="檢視模型">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn edit-btn" title="編輯設置">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="action-btn delete-btn" title="刪除模型">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="model-item">
                        <div class="model-name">
                            <i class="fas fa-hospital model-icon"></i>
                            <span>2F建物</span>
                            
                        </div>
                        <div class="model-size">278.3 MB</div>
                        <div class="model-category">建築模型 / 主場館</div>
                        <div class="model-date">2023-10-14 09:15</div>
                        <div>
                            <span class="model-status status-completed">
                                <i class="fas fa-check-circle"></i> 模型轉檔完成
                            </span>
                        </div>
                        <div class="model-actions">
                            <button class="action-btn view-btn" title="檢視模型">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn edit-btn" title="編輯設置">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="action-btn delete-btn" title="刪除模型">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="model-item">
                        <div class="model-name">
                            <i class="fas fa-school model-icon"></i>
                            <span>3F建物</span>
                            
                        </div>
                        <div class="model-size">200.1 MB</div>
                        <div class="model-category">建築模型 / 主場館</div>
                        <div class="model-date">2023-10-12 16:45</div>
                        <div>
                            <span class="model-status status-processing">
                                <i class="fas fa-cog fa-spin"></i> 模型轉檔中
                            </span>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: 65%"></div>
                            </div>
                        </div>
                        <div class="model-actions">
                            <button class="action-btn edit-btn" title="編輯設置" disabled>
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="action-btn delete-btn" title="刪除模型">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 頁籤切換功能
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // 模型類別數據
        const categoryData = {
            architecture: [
                { value: "curtain_wall", label: "帷幕外牆" },
                { value: "interior", label: "主場館" },
                { value: "facade", label: "副場館" },
                { value: "landscape", label: "地下層" }
            ],
            structure: [
                { value: "steel", label: "LS_Central" },
                
            ],
            mep: [
                { value: "plumbing", label: "ST04_Central" },
                
            ],
            civil: [
                { value: "road", label: "空調水系統" },
                { value: "bridge", label: "電氣系統" },
                { value: "tunnel", label: "消防系統" }
            ]
        };

        // 主要類別選擇事件
        document.getElementById('mainCategory').addEventListener('change', function() {
            const mainCategory = this.value;
            const subCategorySelect = document.getElementById('subCategory');
            
            subCategorySelect.innerHTML = '<option value="">-- 請選擇次級類別 --</option>';
            
            if (mainCategory) {
                subCategorySelect.disabled = false;
                
                categoryData[mainCategory].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.value;
                    option.textContent = item.label;
                    subCategorySelect.appendChild(option);
                });
            } else {
                subCategorySelect.disabled = true;
                subCategorySelect.innerHTML = '<option value="">-- 請先選擇主要類別 --</option>';
            }
        });

        // 拖放和檔案選擇功能
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const modelList = document.getElementById('modelList');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        dropArea.querySelector('.browse-btn').addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        // 處理檔案上傳
        function handleFiles(files) {
            const mainCategory = document.getElementById('mainCategory').value;
            const subCategory = document.getElementById('subCategory').value;
            
            if (!mainCategory) {
                alert('請選擇主要類別');
                return;
            }
            
            if (!subCategory) {
                alert('請選擇次級類別');
                return;
            }
            
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    if (file.name.toLowerCase().endsWith('.ifc')) {
                        uploadFile(file, mainCategory, subCategory);
                    } else {
                        alert('請選擇 .ifc 格式的 BIM 模型檔案');
                    }
                });
            }
        }

        // 格式化檔案大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 上傳檔案
        function uploadFile(file, mainCategory, subCategory) {
            // 顯示上傳模態框
            const uploadModal = document.createElement('div');
            uploadModal.className = 'modal';
            uploadModal.style.display = 'flex';
            uploadModal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">檔案上傳中(約需數分鐘，請勿關閉本視窗)...</div>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="progress-container">
                            <div class="progress-bar" id="uploadProgressBar" style="width: 0%"></div>
                        </div>
                        <div id="progressPercent" style="text-align: center; margin-top: 10px;">0%</div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline" id="cancelUploadBtn">取消上傳</button>
                    </div>
                </div>
            `;
            document.body.appendChild(uploadModal);

            const progressBar = uploadModal.querySelector('#uploadProgressBar');
            const progressPercent = uploadModal.querySelector('#progressPercent');
            const cancelBtn = uploadModal.querySelector('#cancelUploadBtn');
            const closeBtn = uploadModal.querySelector('.close-btn');

            // 模擬上傳進度
            let progress = 0;
            const uploadInterval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                progressPercent.textContent = Math.round(progress) + '%';
                
                if (progress === 100) {
                    clearInterval(uploadInterval);
                    setTimeout(() => {
                        uploadModal.remove();
                        addToModelList(file, mainCategory, subCategory);
                    }, 500);
                }
            }, 200);
            
            // 取消上傳
            cancelBtn.addEventListener('click', () => {
                clearInterval(uploadInterval);
                uploadModal.remove();
            });

            closeBtn.addEventListener('click', () => {
                clearInterval(uploadInterval);
                uploadModal.remove();
            });
        }

        // 添加到模型列表
        function addToModelList(file, mainCategory, subCategory) {
            const mainCategoryText = document.querySelector(`#mainCategory option[value="${mainCategory}"]`).textContent;
            const subCategoryText = document.querySelector(`#subCategory option[value="${subCategory}"]`).textContent;
            
            const modelItem = document.createElement('div');
            modelItem.className = 'model-item';
            modelItem.innerHTML = `
                <div class="model-name">
                    <i class="fas fa-cube model-icon"></i>
                    <span>${file.name.replace('.ifc', '')}</span>
                    <span class="model-format">IFC</span>
                </div>
                <div class="model-size">${formatFileSize(file.size)}</div>
                <div class="model-category">${mainCategoryText} / ${subCategoryText}</div>
                <div class="model-date">${new Date().toLocaleString()}</div>
                <div>
                    <span class="model-status status-processing">
                        <i class="fas fa-cog fa-spin"></i> 建立模型中...
                    </span>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="model-actions">
                    <button class="action-btn edit-btn" title="編輯設置" disabled>
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="action-btn delete-btn" title="刪除模型">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            modelList.prepend(modelItem);
            
            // 模擬模型建立過程
            simulateModelProcessing(modelItem, file);
        }

        // 模擬模型建立過程
        function simulateModelProcessing(modelItem, file) {
            let progress = 0;
            const progressBar = modelItem.querySelector('.progress-bar');
            const statusElement = modelItem.querySelector('.model-status');
            
            const processInterval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                statusElement.innerHTML = `<i class="fas fa-cog fa-spin"></i> 建立模型中 (${Math.round(progress)}%)`;
                
                if (progress === 100) {
                    clearInterval(processInterval);
                    setTimeout(() => {
                        statusElement.className = 'model-status status-completed';
                        statusElement.innerHTML = '<i class="fas fa-check-circle"></i> 模型建立完成';
                        progressBar.style.backgroundColor = '#bbf7d0';
                        
                        // 顯示屬性設定彈出視窗
                        showPropertySettingsModal(file.name.replace('.ifc', ''));
                        
                        // 啟用編輯按鈕
                        const editBtn = modelItem.querySelector('.edit-btn');
                        editBtn.disabled = false;
                        editBtn.title = '編輯設置';
                        editBtn.addEventListener('click', () => {
                            showPropertySettingsModal(file.name.replace('.ifc', ''));
                        });
                        
                        // 刪除按鈕功能
                        const deleteBtn = modelItem.querySelector('.delete-btn');
                        deleteBtn.addEventListener('click', () => {
                            if (confirm('確定要刪除這個模型嗎？')) {
                                modelList.removeChild(modelItem);
                            }
                        });
                    }, 500);
                }
            }, 300);
        }

        // 顯示屬性設定彈出視窗
        function showPropertySettingsModal(modelName) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">模型屬性設定 - ${modelName}</div>
                        <button class="close-btn">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 500;">經度</label>
                            <input type="text" class="property-input" value="120.4028395284916" style="width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px;">
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 500;">緯度</label>
                            <input type="text" class="property-input" value="23.620664285908163" style="width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px;">
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 500;">高度(公尺)</label>
                            <input type="number" class="property-input" value="0" style="width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px;">
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 500;">旋轉角度(度)</label>
                            <input type="number" class="property-input" value="0" style="width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px;">
                        </div>
                        
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: 500;">縮放倍率(倍)</label>
                            <input type="number" step="0.1" class="property-input" value="1" style="width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 4px;">
                        </div>
                    </div>
                    <div class="modal-footer" style="justify-content: space-between;">
                        <button class="btn btn-primary" id="applySettingsBtn">套用</button>
                        <button class="btn btn-outline" id="closeSettingsBtn">關閉</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 關閉按鈕事件
            const closeBtn = modal.querySelector('.close-btn');
            const closeSettingsBtn = modal.querySelector('#closeSettingsBtn');
            
            const closeModal = () => {
                modal.remove();
            };
            
            closeBtn.addEventListener('click', closeModal);
            closeSettingsBtn.addEventListener('click', closeModal);
            
            // 套用按鈕事件
            const applyBtn = modal.querySelector('#applySettingsBtn');
            applyBtn.addEventListener('click', () => {
                const inputs = modal.querySelectorAll('.property-input');
                const settings = {
                    longitude: inputs[0].value,
                    latitude: inputs[1].value,
                    height: inputs[2].value,
                    rotation: inputs[3].value,
                    scale: inputs[4].value
                };
                
                // 這裡可以處理套用設定的邏輯
                console.log('套用設定:', settings);
                alert('模型屬性設定已套用！');
                closeModal();
            });
        }
    </script>
